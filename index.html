<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./image/tarefa.png" alt="Lista de tarefas">
        <h1>Lista de tarefas</h1>
        <button>Add a tarefa</button>
    </header>
    <form class="registro-alunos">
    <h2>Insira os dados</h2>
    <input type="text"  id="nome-aluno" required placeholder="Nome">
    <textarea id="tarefa"></textarea>
    <button type="submit">Adicionar +</button>
    <button type="button" id="botao-cancelar">Cancelar</button>
    </form>
<ul>
    <li id="tarefa-aluno">Tarefa</li>
</ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
